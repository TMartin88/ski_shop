{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'sizes/css/sizes.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Sizes Management</h2>
            <h5 class="text-muted">Edit Size</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-group" role="group" aria-label="Update or Cancel">
            <button class="btn btn-success" type="submit">Update Size</button>
            <a href="{% url 'sizes' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cancel</a>
          </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
