{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>All Sizes</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for size in sizes %}
          <tr>
            <td>{{ size.id }}</td>
            <td>{{ size.name }}</td>
            <td>
              <a href="{% url 'edit_size' size.id %}" class="btn btn-primary">Edit</a>
              <a href="{% url 'delete_size' size.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No sizes found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'add_size' %}" class="btn btn-success">Add Size</a>
  </div>
{% endblock %}
